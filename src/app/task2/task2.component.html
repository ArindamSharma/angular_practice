<h2>Task2 : Use Paginate in Table with huge data</h2>

<div class="list">
  <table border="1">
    <tr>
      <th>{{"ID"}}</th>
      <th>{{"Title"}}</th>
      <th>{{"Price"}}</th>
      <th>{{"Description"}}</th>
      <th>{{"Category"}}</th>
      <th>{{"Image"}}</th>
      <th>{{"Rating Rate"}}</th>
      <th>{{"Rating Count"}}</th>
    </tr>
    <tr  *ngFor="let item of newdata | paginate: { itemsPerPage: itemperpage, currentPage: p }">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
      <td>{{item.category}}</td>
      <td><img src={{item.image}} alt="" height="100" width="100"></td>
      <td>{{item.rating.rate}}</td>
      <td>{{item.rating.count}}</td>
    </tr>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
